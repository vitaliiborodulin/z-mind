<div style="display: none;" id="lead-popup" class="popup">
    <h3 class="popup__title">Записаться</h3>
    <p class="popup__subtitle"></p>
    <div class="popup__form">
        <form action="#">
            <input type="text" name="your-name" placeholder="Имя" required>
            <input type="tel" name="your-phone" placeholder="Телефон" required>
            <input type="email" name="your-mail" placeholder="Почта" required>
            <input type="submit" class="btn feedback__btn" value="Оставить запрос">
            <input type="hidden" name="your-type">
        </form>
    </div>
</div>

<div style="display: none;" id="review-popup" class="popup">
    <h3 class="popup__title">Оставьте отзыв</h3>
    <div class="popup__form">
        <form action="#">
            <input type="text" name="your-name" placeholder="Имя" required>
            <textarea name="your-text" placeholder="Отзыв" required></textarea>
            <input type="submit" class="btn feedback__btn" value="Отправить">
        </form>
    </div>
</div>
