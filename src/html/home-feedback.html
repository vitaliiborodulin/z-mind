<section class="feedback">
    <div class="container">
        <div class="feedback__content">

            <div class="feedback__text">
                <h2>Остались вопросы?</h2>
                <p>Оставьте свои контакты, мы свяжемся с вами в ближайшее время!</p>
            </div>

            <div class="feedback__form">
                <form action="#">
                    <input type="text" name="your-name" placeholder="Имя" required>
                    <input type="tel" name="your-phone" placeholder="Телефон" required>
                    <input type="submit" class="btn feedback__btn" value="Оставить запрос">
                </form>
            </div>

        </div>
    </div>
</section>
